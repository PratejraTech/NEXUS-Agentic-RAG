
version: '3.8'

services:
  # --- Frontend (Vite + React) ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - WATCHPACK_POLLING=true
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - nexus-network
    depends_on:
      - api

  # --- Backend (FastAPI + LangGraph) ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - POSTGRES_URI=postgresql://user:password@postgres:5432/nexus
      - MEMGRAPH_URI=bolt://memgraph:7687
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - ./backend/app:/app/app
      - ./pdfs:/app/pdfs
    networks:
      - nexus-network
    depends_on:
      - postgres
      - memgraph
      - chromadb

  # --- Vector Database ---
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - nexus-network

  # --- Graph Database ---
  memgraph:
    image: memgraph/memgraph-platform:latest
    ports:
      - "7687:7687"
      - "3000:3000"
      - "7444:7444"
    environment:
      - MEMGRAPH_USER=admin
      - MEMGRAPH_PASSWORD=nexus_graph_secret
    volumes:
      - memgraph_data:/var/lib/memgraph
    networks:
      - nexus-network

  # --- Metadata Store ---
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nexus
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - nexus-network

  # --- n8n Orchestration ---
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - nexus-network
    command: /bin/sh -c "n8n start"

volumes:
  db_data:
  chroma_data:
  memgraph_data:
  n8n_data:

networks:
  nexus-network:
    driver: bridge
