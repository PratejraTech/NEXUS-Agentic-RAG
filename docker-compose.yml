version: '3.8'

services:
  # --- Frontend (Vite + React) ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - WATCHPACK_POLLING=true # Helps with hot reload on some systems
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - nexus-network
    depends_on:
      api:
        condition: service_started

  # --- Backend (FastAPI + LangGraph) ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - POSTGRES_URI=postgresql://user:password@postgres:5432/nexus
      - MEMGRAPH_URI=bolt://memgraph:7687
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - ./backend/app:/app/app # Hot reload mapping
      - ./pdfs:/app/pdfs       # Ingestion directory
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      memgraph:
        condition: service_healthy
      chromadb:
        condition: service_healthy

  # --- Vector Database ---
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Graph Database ---
  memgraph:
    image: memgraph/memgraph-platform:latest
    ports:
      - "7687:7687" # Bolt
      - "3000:3000" # Memgraph Lab
      - "7444:7444" # Logs
    environment:
      - MEMGRAPH_USER=admin
      - MEMGRAPH_PASSWORD=nexus_graph_secret
    volumes:
      - memgraph_data:/var/lib/memgraph
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Metadata Store ---
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nexus
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d nexus"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  chroma_data:
  memgraph_data:

networks:
  nexus-network:
    driver: bridge